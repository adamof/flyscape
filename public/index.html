<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var map;
function initialize() {
  var mapOptions = {
    zoom: 6,
    center: new google.maps.LatLng(49.41097319969587, -352.001953125),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  google.maps.event.addListener(map, 'click', function(event, mapz) {
    $.get("cities/near", { lat: event.latLng.lat(), lng: event.latLng.lng() })
    .done(function(data) {
      $(".city-view").html(
        $.map(data, function(val, i){ return $.param(val) }).join("\n")
      );
    })
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas" style="width: 600px; height: 600px"></div>
    <div class="city-view">
      Click data
    </div>
  </body>
</html>
